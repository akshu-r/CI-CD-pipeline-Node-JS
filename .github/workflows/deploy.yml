name: CI/CD Pipeline

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: echo "No tests yet" # Replace with `npm test` if you have tests

    - name: Build Docker image
      run: docker build -t node-app .

    - name: Push Docker image (optional)
      run: echo "Add DockerHub login & push step if needed"
